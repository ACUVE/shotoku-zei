[package]
name = "shotoku-zei-wasm"
version = "0.1.0"
edition = "2021"
description = "WebAssembly-based Japanese income tax calculator"
repository = "https://github.com/ACUVE/shotoku-zei"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"

[dependencies.web-sys]
version = "0.3"
features = ["console"]

[profile.release]
opt-level = "s"
lto = true
